<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social Newtwork for Music</title>
    <link rel="icon" href="./img/headphones-solid.svg" type="image/x-icon" />
    <!-- Font -->
    <!-- <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style-login.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center mt-5 p-3"
    >
      <div class="w-md-50 h-auto bg-white p-5 rounded-4 shadow-lg">
        <h1 class="text-center mb-3">Social Network For Music</h1>
        <p class="fs-6 text-center text-secondary">
          Scegli una delle opzioni e completa i campi
        </p>
        <!-- ======= Nav tabs settings ======= -->
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-login-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-login"
              type="button"
              role="tab"
              aria-controls="nav-login"
              aria-selected="true"
            >
              Login
            </button>
            <button
              class="nav-link"
              id="nav-registrazione-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-registrazione"
              type="button"
              role="tab"
              aria-controls="nav-registrazione"
              aria-selected="false"
            >
              Registrazione
            </button>
          </div>
        </nav>
        <!-- ======= Login ======= -->
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-login"
            role="tabpanel"
            aria-labelledby="nav-login-tab"
            tabindex="0"
          >
            <form action="login" method="POST">
              <label class="form-label mt-4">Username</label>
              <input
                type="text"
                class="form-control mb-3"
                name="username"
                placeholder="inserisci l'username"
              />
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control mb-3"
                name="password"
                placeholder="inserisci la password"
              />

              <button type="submit" class="btn btn-custom w-100 mt-3">
                Accedi
              </button>
            </form>
          </div>
          <!-- ======= Register ======= -->
          <div
            class="tab-pane fade"
            id="nav-registrazione"
            role="tabpanel"
            aria-labelledby="nav-registrazione-tab"
            tabindex="0"
          >
            <form action="" method="POST">
              <div class="row mt-4">
                <div class="col-6">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="nome"
                    class="form-control mb-3"
                    placeholder="Inserisci il nome"
                    name="nome"
                  />
                </div>
                <div class="col-6">
                  <label for="cognome" class="form-label">Cognome</label>
                  <input
                    type="cognome"
                    class="form-control mb-3"
                    placeholder="Inserisci il cognome"
                    name="cognome"
                  />
                </div>
              </div>
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Inserisci l'username"
                name="username"
              />
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control mb-3"
                placeholder="name@example.com"
                name="email"
              />
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control mb-3"
                placeholder="Inserisci la password"
                name="password"
              />

              <button type="submit" class="btn btn-custom w-100 mt-4">
                Registrati
              </button>
            </form>
          </div>
        </div>
        <div
          id="login-alert"
          class="alert alert-danger mt-3"
          style="display: none"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const loginAlert = document.getElementById('login-alert');
      const loginForm = document.querySelector('#nav-login form');
      const registrazioneForm = document.querySelector(
        '#nav-registrazione form'
      );

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(loginForm);
        try {
          const response = await fetch('/login', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
              'Content-Type': 'application/json',
            },
          });
          if (response.ok) {
            window.location.href = '/home';
          } else {
            const err = await response.json();
            loginAlert.style.display = 'block';
            loginAlert.textContent = err.error;
          }
        } catch (error) {
          console.error(error);
        }
      });

      registrazioneForm.addEventListener('submit', async (event) => {
        console.log('ciao');
        event.preventDefault();
        const formData = new FormData(registrazioneForm);
        try {
          const response = await fetch('/registrazione', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
              'Content-Type': 'application/json',
            },
          });
          if (response.ok) {
            window.location.href = '/home';
          } else {
            const err = await response.json();
            loginAlert.style.display = 'block';
            loginAlert.textContent = err.error;
          }
        } catch (error) {
          console.error(error);
        }
      });
    </script>
  </body>
</html>
